<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <div id="container">
            <div id="top">
                <div id="contents">
                    <div id="box" class="hit"></div>
                    <p id="para">Hit</p>
                </div>
                <div id="contents">
                    <div id="box" class="timer-box">60</div>
                    <p id="para">Timer</p>
                </div> 
                <div id="contents">
                    <div id="box" class="score">0</div>
                    <p id="para">Score</p>
                </div>
            </div>
            <div id="bottom">
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
